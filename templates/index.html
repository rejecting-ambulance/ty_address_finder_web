<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桃園市地址格式化查詢</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>


<body class="bg-gray-100 p-4 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-8 bg-white rounded-lg shadow-xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">桃園地址簡易查詢</h1>
        <p class="font-bold text-center text-gray-800 mb-6">輸入查詢一點，地址不再殘缺。</p>
        
        <div class="mb-6">
            <label for="addressInput" class="block text-gray-700 text-sm font-semibold mb-2">請輸入想查詢的地址：(可含幾樓、旁邊等後綴)</label>
            <input type="text" id="addressInput" placeholder="例如：中和路139號對面" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" />
        </div>
        
        <div class="flex justify-center">
            <button id="searchButton" class="btn-primary flex items-center justify-center">
                <span id="buttonText">查詢地址</span>
                <div id="loadingSpinner" class="loading-spinner hidden"></div>
            </button>
        </div>

        <div id="resultDisplay" class="result-box mt-8 hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">查詢結果：</h2>
            <div class="result-item">
                <strong>完整地址：</strong>
                <span id="formattedSimplifiedAddress" class="result-text"></span>
                <button class="copy-button" onclick="copyToClipboard('formattedSimplifiedAddress')">複製</button>
            </div>
            <div class="result-item">
                <strong>無鄰地址：</strong>
                <span id="simplifiedAddress" class="result-text"></span>
                <button class="copy-button" onclick="copyToClipboard('simplifiedAddress')">複製</button>
            </div>

        </div>

        <div id="errorMessage" class="error-message text-center hidden"></div>
    </div>

    <!-- 開發者資訊 -->
    <footer class="mt-10 text-center text-gray-500 text-sm">
        <hr class="my-4 border-gray-300">
        <p>開發者：RA青果批發 · 版本 1.0.0</p>
        <p class="mt-1">
            © 2025 桃園地址格式化查詢 | 
            <a href="https://github.com/rejecting-ambulance/ty_address_finder_web" target="_blank" class="text-blue-500 hover:underline">GitHub</a>
        </p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
